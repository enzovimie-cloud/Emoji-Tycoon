<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Tycoon: HYBRID v21.2</title>
    <style>
        /* ESTILOS BASE */
        :root { --bg: #0b0b15; --panel: #161625; --accent: #ff4757; --gold: #ffd700; --text: #fff; --green: #2ecc71; --blue: #3498db; --purple: #9b59b6; --neon: #00f3ff; }
        body { background-color: #050505; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', sans-serif; user-select: none; overflow: hidden; color: var(--text); }
        
        #game-app { width: 100%; max-width: 480px; height: 100%; background-color: var(--bg); position: relative; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.5); overflow: hidden; }

        /* HEADER & AJUSTES */
        .header { background: rgba(15, 15, 25, 0.98); padding: 10px 15px; border-bottom: 1px solid #333; z-index: 20; flex-shrink: 0; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .money { color: var(--green); font-weight: 900; font-size: 1.4rem; text-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
        .header-icons { display: flex; gap: 10px; align-items: center; }
        .gems-display { color: var(--gold); font-weight: bold; font-size: 0.85rem; background: rgba(255, 215, 0, 0.1); padding: 4px 12px; border-radius: 20px; border: 1px solid rgba(255, 215, 0, 0.3); }
        .settings-btn { font-size: 1.2rem; cursor: pointer; opacity: 0.8; transition: 0.3s; }
        .settings-btn:hover { transform: rotate(90deg); opacity: 1; }

        /* ZONA JUEGO */
        .game-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle at center, #2c3e50 0%, #0b0b15 100%); overflow: hidden; }
        #main-emoji { font-size: 6.5rem; cursor: pointer; transition: transform 0.1s; z-index: 5; filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }
        #main-emoji:active { transform: scale(0.95); }

        /* TABS (Men√∫ Abajo) */
        .tabs { display: flex; background: #10101a; border-top: 1px solid #333; height: 65px; flex-shrink: 0; overflow-x: auto; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab { flex: 1; min-width: 70px; padding: 5px 0; background: none; border: none; color: #555; font-size: 0.65rem; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.2s; }
        .tab span { font-size: 1.4rem; margin-bottom: 2px; }
        .tab.active { color: #fff; border-top: 3px solid var(--accent); background: #161625; }

        /* PANELES */
        .panel-container { height: 45%; background: var(--panel); overflow-y: auto; padding: 10px; padding-bottom: 100px; box-shadow: inset 0 10px 20px rgba(0,0,0,0.2); }
        .panel { display: none; animation: fadeIn 0.2s; }
        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ITEMS DE COMPRA */
        .item { background: rgba(255,255,255,0.03); padding: 10px; margin-bottom: 8px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .item-info b { display: block; font-size: 0.9rem; color: #eee; }
        .item-info small { color: #888; font-size: 0.75rem; }
        
        .btn-buy { background: var(--accent); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; min-width: 80px; font-size: 0.8rem; box-shadow: 0 3px 0 #a02e3a; transition: 0.1s; }
        .btn-buy:active { transform: translateY(2px); box-shadow: none; }
        .btn-buy:disabled { background: #333 !important; color: #666 !important; box-shadow: none !important; opacity: 0.6; pointer-events: none; }

        /* MUNDO / CYBER CARDS (DISE√ëO MODERNO) */
        .world-lock { text-align: center; padding: 30px; color: #888; border: 1px dashed #444; border-radius: 15px; margin-top: 20px; }
        .cyber-card { background: #0f0f1a; border: 1px solid #333; border-left: 4px solid var(--blue); border-radius: 8px; padding: 12px; margin-bottom: 10px; position: relative; overflow: hidden; }
        .cyber-card.completed { border-left-color: var(--gold); opacity: 0.7; }
        .cyber-title { font-weight: bold; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .cyber-desc { font-size: 0.7rem; color: #aaa; margin-bottom: 8px; }
        .cyber-reward { font-size: 0.7rem; color: var(--neon); background: rgba(0, 243, 255, 0.1); padding: 2px 6px; border-radius: 4px; display: inline-block; }
        .cyber-btn { width: 100%; padding: 8px; background: var(--blue); color: white; border: none; font-weight: bold; margin-top: 8px; border-radius: 6px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-size: 0.75rem; }
        .cyber-btn.done { background: var(--gold); color: black; cursor: default; }

        /* TIENDA (SUB-TABS) */
        .sub-tabs { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; }
        .sub-tab { background: #222; border: 1px solid #444; color: #888; padding: 6px 15px; border-radius: 15px; font-size: 0.7rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .sub-tab.active { background: var(--purple); color: #fff; border-color: var(--neon); box-shadow: 0 0 10px rgba(155, 89, 182, 0.3); }
        
        .skins-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .skin-item { background: #111; padding: 10px; border-radius: 12px; border: 2px solid #333; text-align: center; cursor: pointer; transition: 0.2s; }
        .skin-item.active { border-color: var(--green); background: rgba(46, 204, 113, 0.05); }
        .skin-icon { font-size: 2rem; display: block; margin-bottom: 5px; }

        /* MODALES ELEGANTES */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .popup { background: var(--panel); width: 85%; padding: 20px; border-radius: 20px; border: 1px solid #555; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        .popup h2 { margin-top: 0; color: var(--gold); }
        .popup p { color: #ccc; font-size: 0.9rem; line-height: 1.4; margin-bottom: 20px; }
        .popup-btns { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        
        /* NOTIFICACIONES */
        #toast-area { position: absolute; top: 90px; width: 100%; display: flex; flex-direction: column; align-items: center; pointer-events: none; z-index: 4000; }
        .toast { background: rgba(255,255,255,0.95); color: #000; padding: 8px 20px; border-radius: 30px; font-weight: bold; font-size: 0.8rem; margin-bottom: 8px; animation: slideDown 2s forwards; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        @keyframes slideDown { 0% { opacity:0; transform:translateY(-20px); } 10% { opacity:1; transform:translateY(0); } 90% { opacity:1; transform:translateY(0); } 100% { opacity:0; transform:translateY(-20px); } }

        /* OTROS */
        .progress-track { width: 100%; height: 6px; background: #220000; border-radius: 3px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #ff9f43, #ff4757); width: 0%; transition: width 0.3s; }
        .particle { position: absolute; pointer-events: none; animation: floatUp 0.8s forwards; font-weight: bold; font-size: 1.2rem; z-index: 10; }
        @keyframes floatUp { to { transform: translateY(-80px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-app">
    
    <div id="custom-modal" class="overlay">
        <div class="popup">
            <h2 id="modal-title">AVISO</h2>
            <p id="modal-msg">Mensaje</p>
            <div id="modal-actions" class="popup-btns"></div>
        </div>
    </div>

    <div id="settings-modal" class="overlay">
        <div class="popup">
            <h2>‚öôÔ∏è AJUSTES</h2>
            <button class="modal-btn" style="background:var(--blue); color:white; width:100%; margin-bottom:10px;" onclick="toggleAudio()" id="btn-audio">SONIDO: ON</button>
            <button class="modal-btn" style="background:#330000; color:#ff4757; border:1px solid #ff4757; width:100%;" onclick="hardReset()">‚ö†Ô∏è BORRAR PARTIDA</button>
            <button class="modal-btn" style="background:transparent; color:#888; margin-top:15px; width:100%;" onclick="document.getElementById('settings-modal').style.display='none'">CERRAR</button>
        </div>
    </div>

    <div id="toast-area"></div>

    <div class="header">
        <div class="top-bar">
            <div style="font-weight:900; font-size:0.9rem;">EMOJI TYCOON</div>
            <div class="header-icons">
                <div class="gems-display" id="gems-ui">üíé 0</div>
                <div class="settings-btn" onclick="document.getElementById('settings-modal').style.display='flex'">‚öôÔ∏è</div>
            </div>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div class="money" id="money-ui">$0</div>
            <div style="font-size:0.7rem; color:#888;">Prod: <span id="pps-ui">0</span>/s</div>
        </div>
        <div class="progress-track"><div class="progress-fill" id="threat-bar"></div></div>
    </div>

    <div class="game-zone">
        <div id="main-emoji" onclick="doClick(event)">üë∂</div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="tab('prod', event)"><span>üè≠</span>M√°quinas</button>
        <button class="tab" onclick="tab('def', event)"><span>üõ°Ô∏è</span>Seguridad</button>
        <button class="tab" onclick="tab('btc', event)"><span>‚Çø</span>Mercado</button>
        <button class="tab" onclick="tab('shop', event)"><span>üõí</span>Tienda</button>
        <button class="tab" onclick="tab('world', event)"><span>üåç</span>Mundo</button>
    </div>

    <div class="panel-container">
        
        <div id="prod" class="panel active"></div>

        <div id="def" class="panel"></div>

        <div id="btc" class="panel">
            <div style="background:#000; padding:15px; border-radius:15px; text-align:center; border:1px solid #333;">
                <div style="color:#888; font-size:0.7rem;">BITCOIN WALLET</div>
                <div style="font-size:2rem; color:#f39c12; font-weight:bold; margin:5px 0;" id="btc-ui">0</div>
                <div style="font-size:0.8rem; color:#aaa; margin-bottom:15px;">1 BTC = <span style="color:#fff; font-weight:bold;" id="btc-price-ui">$0</span></div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-buy" style="flex:1; background:#f39c12;" onclick="mineBTC()">‚õèÔ∏è MINAR</button>
                    <button class="btn-buy" style="flex:1; background:#27ae60;" onclick="sellBTC()">üí∞ VENDER</button>
                </div>
            </div>
            <div style="margin:20px 0 10px 0; font-size:0.8rem; color:var(--accent); font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px;">üïµÔ∏è MERCADO NEGRO (PAGO CON BTC)</div>
            <div id="dark-list"></div>
        </div>

        <div id="shop" class="panel">
            <div class="sub-tabs">
                <div class="sub-tab active" id="sub-obj" onclick="subTab('obj')">üì¶ MEJORAS</div>
                <div class="sub-tab" id="sub-skin" onclick="subTab('skin')">üé≠ SKINS</div>
            </div>
            
            <div id="view-obj">
                <div id="gem-list"></div>
                <div style="text-align:center; margin-top:20px;">
                    <button class="modal-btn" style="background:var(--blue); color:white; width:auto;" onclick="watchAdForGems()">üé¨ Ver Anuncio (+10 Gemas)</button>
                </div>
            </div>

            <div id="view-skin" style="display:none;">
                <div class="skins-grid" id="skins-list"></div>
            </div>
        </div>

        <div id="world" class="panel">
            <div id="world-lock" class="world-lock" style="display:none;">
                <div style="font-size:3rem;">üîí</div>
                <h3>ZONA RESTRINGIDA</h3>
                <p>Necesitas 100 Gemas y 1 Servidor para acceder a la red global.</p>
            </div>
            <div id="world-content">
                <div style="text-align:center; font-size:0.8rem; color:var(--blue); margin-bottom:15px; font-weight:bold;">SISTEMA GLOBAL DE MISIONES</div>
                <div id="mission-list"></div>
            </div>
        </div>

    </div>
</div>

<script>
    /* --- BASES DE DATOS --- */
    const machinesDB = [
        {name: "Script B√°sico", cost: 15, prod: 1, icon: "üë∂"},
        {name: "PC Gamer", cost: 150, prod: 10, icon: "üíª"},
        {name: "Servidor Rack", cost: 1400, prod: 80, icon: "üñ•Ô∏è"},
        {name: "Granja Crypto", cost: 25000, prod: 500, icon: "üè≠"},
        {name: "IA Maestra", cost: 500000, prod: 3500, icon: "üß†"}
    ];
    const defDB = [
        {name: "VPN B√°sica", cost: 500, red: 0.1, desc: "Amenaza -10%"},
        {name: "Firewall Pro", cost: 5000, red: 0.25, desc: "Amenaza -25%"},
        {name: "Se√±uelo Datos", cost: 50000, red: 0, desc: "Gana 5 BTC al ser hackeado"}
    ];
    const gemItemsDB = [
        {id: "boost", name: "Caf√© Dev", cost: 5, desc: "x2 Producci√≥n (30s)", icon: "‚òï"},
        {id: "shield", name: "Escudo", cost: 15, desc: "Bloquea 1 Hackeo", icon: "üõ°Ô∏è"},
        {id: "warp", name: "Salto", cost: 20, desc: "+1 Hora de dinero", icon: "‚è©"}
    ];
    const darkItemsDB = [
        {id: "bot", name: "Bot Clicker", cost: 50, desc: "Clics autom√°ticos", icon: "ü§ñ"},
        {id: "spy", name: "Spyware", cost: 100, desc: "Ver tendencia BTC", icon: "üëÅÔ∏è"},
        {id: "over", name: "Overclock", cost: 500, desc: "+10% Prod (Acumulable)", icon: "‚ö°"}
    ];
    const missionsDB = [
        {name: "WiFi Vecino", cost: 5000, reward: "+1 Gema/min", icon: "üì∂"},
        {name: "Red Cajeros", cost: 50000, reward: "M√°quinas -10% coste", icon: "üèß"},
        {name: "Banco Central", cost: 500000, reward: "Bitcoin vale x2", icon: "üè¶"},
        {name: "Sat√©lite Esp√≠a", cost: 5000000, reward: "Amenaza sube 50% lento", icon: "üõ∞Ô∏è"},
        {name: "La Matrix", cost: 5000000000, reward: "MODO INFINITO", icon: "üï∂Ô∏è"}
    ];
    const skinsDB = [
        {id: "baby", icon: "üë∂", cost: 0},
        {id: "cool", icon: "üòé", cost: 50},
        {id: "hacker", icon: "üòà", cost: 150},
        {id: "robot", icon: "ü§ñ", cost: 300},
        {id: "alien", icon: "üëΩ", cost: 500},
        {id: "king", icon: "üëë", cost: 1000}
    ];

    /* --- ESTADO DEL JUEGO --- */
    let game = { money: 0, gems: 20, btc: 0, machines: [0,0,0,0,0], security: [0,0,0], ownedSkins: ["baby"], currentSkin: "baby", missions: [0,0,0,0,0], hasBot: false, hasSpy: false, hasShield: false, overclock: 0, audio: true, lastLogin: Date.now() };
    let threat = 0; let btcPrice = 50; let boostMult = 1;

    /* --- CARGA --- */
    if(localStorage.getItem('EmojiHybrid_v21_2')) {
        try { game = JSON.parse(localStorage.getItem('EmojiHybrid_v21_2')); } catch(e){}
    }
    // Ganancias Offline
    let now = Date.now();
    let seconds = (now - game.lastLogin) / 1000;
    if(seconds > 60) {
        let earn = getPPS() * seconds;
        if(earn > 0) {
            setTimeout(() => showModal("¬°HOLA DE NUEVO!", `Has ganado $${fmt(earn)} mientras no estabas.`, null, () => { game.money+=earn; updateUI(); }), 500);
        }
    }
    game.lastLogin = now;

    /* --- SISTEMA DE MODALES LIMPIOS --- */
    function showModal(title, msg, onCancel, onConfirm) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-msg').innerText = msg;
        let area = document.getElementById('modal-actions');
        area.innerHTML = "";
        
        if(onConfirm) {
            // Dos botones
            let b1 = document.createElement('button'); b1.className = "modal-btn"; b1.style.background="#333"; b1.style.color="#fff"; b1.innerText="CANCELAR";
            b1.onclick = () => { document.getElementById('custom-modal').style.display='none'; if(onCancel) onCancel(); };
            let b2 = document.createElement('button'); b2.className = "modal-btn"; b2.style.background="var(--green)"; b2.style.color="#000"; b2.innerText="CONFIRMAR";
            b2.onclick = () => { document.getElementById('custom-modal').style.display='none'; onConfirm(); };
            area.appendChild(b1); area.appendChild(b2);
        } else {
            // Un bot√≥n (Alerta)
            let b = document.createElement('button'); b.className = "modal-btn"; b.style.background="var(--blue)"; b.style.color="#fff"; b.innerText="ENTENDIDO";
            b.onclick = () => { document.getElementById('custom-modal').style.display='none'; if(onCancel) onCancel(); };
            area.appendChild(b);
        }
        document.getElementById('custom-modal').style.display = 'flex';
    }

    function notify(msg) {
        let t = document.createElement('div'); t.className='toast'; t.innerText=msg;
        document.getElementById('toast-area').appendChild(t);
        setTimeout(()=>t.remove(), 2500);
    }

    /* --- L√ìGICA --- */
    function getPPS() {
        let p = 0; machinesDB.forEach((m,i) => p += (m.prod * game.machines[i]));
        // Bonificaciones
        if(game.missions[3]) p *= 2; // Sat√©lite da bonus
        if(game.missions[4]) p *= 100; // Matrix
        p *= (1 + (game.overclock * 0.1));
        return p * boostMult;
    }

    function doClick(e) {
        let val = (1 + (getPPS() * 0.05)) * boostMult;
        game.money += val;
        createParticle(e.clientX, e.clientY, `+$${fmt(val)}`, "#2ecc71");
        updateUI();
    }

    function buyMachine(i) {
        let discount = game.missions[1] ? 0.9 : 1;
        let cost = Math.floor(machinesDB[i].cost * Math.pow(1.2, game.machines[i]) * discount);
        if(game.money >= cost) { game.money -= cost; game.machines[i]++; notify("M√°quina +1"); updateUI(); }
    }

    function buyDef(i) {
        if(game.money >= defDB[i].cost && !game.security[i]) {
            game.money -= defDB[i].cost; game.security[i] = 1; notify("Defensa Activada"); updateUI();
        }
    }

    function buyGemItem(id, cost) {
        if(game.gems >= cost) {
            game.gems -= cost;
            if(id=='boost') { boostMult=2; setTimeout(()=>boostMult=1, 30000); notify("x2 Producci√≥n (30s)"); }
            if(id=='shield') { game.hasShield=true; notify("Escudo Equipado"); }
            if(id=='warp') { game.money += getPPS() * 3600; notify("Salto Temporal!"); }
            updateUI();
        } else notify("Faltan Gemas");
    }

    function buyDarkItem(id, cost) {
        if(game.btc >= cost) {
            game.btc -= cost;
            if(id=='bot') game.hasBot=true;
            if(id=='spy') game.hasSpy=true;
            if(id=='over') game.overclock++;
            notify("Item Oscuro Adquirido"); updateUI();
        }
    }

    function buySkin(id, cost) {
        if(game.ownedSkins.includes(id)) { game.currentSkin = id; notify("Skin Equipada"); updateUI(); }
        else if(game.gems >= cost) {
            showModal("TIENDA", `¬øComprar skin por ${cost} gemas?`, null, () => {
                game.gems -= cost; game.ownedSkins.push(id); game.currentSkin = id; notify("Skin Comprada!"); updateUI();
            });
        }
    }

    function doMission(i) {
        let m = missionsDB[i];
        if(game.money >= m.cost) {
            game.money -= m.cost; game.missions[i] = 1; notify("Misi√≥n Cumplida!"); updateUI();
        }
    }

    function mineBTC() { game.btc++; updateUI(); }
    function sellBTC() { if(game.btc>0) { let val=game.btc*btcPrice; if(game.missions[2]) val*=2; game.money+=val; game.btc=0; updateUI(); } }

    /* --- UI --- */
    function updateUI() {
        document.getElementById('money-ui').innerText = "$" + fmt(game.money);
        document.getElementById('pps-ui').innerText = fmt(getPPS());
        document.getElementById('gems-ui').innerText = "üíé " + game.gems;
        document.getElementById('btc-ui').innerText = game.btc;
        document.getElementById('btc-price-ui').innerText = "$" + btcPrice;
        document.getElementById('main-emoji').innerText = skinsDB.find(s=>s.id==game.currentSkin).icon;

        // M√°quinas
        let h=""; machinesDB.forEach((m,i)=>{
            let disc = game.missions[1]?0.9:1; let cost = Math.floor(m.cost*Math.pow(1.2,game.machines[i])*disc);
            h+=`<div class="item"><div><b>${m.icon} ${m.name}</b><small>Own: ${game.machines[i]}</small></div><button class="btn-buy" ${game.money<cost?'disabled':''} onclick="buyMachine(${i})">$${fmt(cost)}</button></div>`;
        }); document.getElementById('prod').innerHTML = h;

        // Seguridad
        h=""; defDB.forEach((d,i)=>{
            h+=`<div class="item"><div><b>${d.name}</b><small>${d.desc}</small></div><button class="btn-buy" ${game.security[i]||game.money<d.cost?'disabled':''} onclick="buyDef(${i})">${game.security[i]?'LISTO':'$'+fmt(d.cost)}</button></div>`;
        }); document.getElementById('def').innerHTML = h;

        // Mercado Negro
        h=""; darkItemsDB.forEach(d=>{
            let cost = d.id=='over'?500*(game.overclock+1):d.cost;
            let owned = (d.id=='bot'&&game.hasBot)||(d.id=='spy'&&game.hasSpy);
            h+=`<div class="item"><div><b>${d.icon} ${d.name}</b><small>${d.desc}</small></div><button class="btn-buy" style="background:var(--purple);" ${owned||game.btc<cost?'disabled':''} onclick="buyDarkItem('${d.id}',${cost})">${owned?'OK':cost+' ‚Çø'}</button></div>`;
        }); document.getElementById('dark-list').innerHTML = h;

        // Tienda (Items)
        h=""; gemItemsDB.forEach(g=>{
            h+=`<div class="item"><div><b>${g.icon} ${g.name}</b><small>${g.desc}</small></div><button class="btn-buy" style="background:var(--blue);" ${game.gems<g.cost?'disabled':''} onclick="buyGemItem('${g.id}',${g.cost})">${g.cost} üíé</button></div>`;
        }); document.getElementById('gem-list').innerHTML = h;

        // Skins
        h=""; skinsDB.forEach(s=>{
            let owned = game.ownedSkins.includes(s.id); let active = game.currentSkin === s.id;
            h+=`<div class="skin-item ${active?'active':''}" onclick="buySkin('${s.id}',${s.cost})"><span class="skin-icon">${s.icon}</span><div style="font-size:0.6rem; color:#aaa;">${owned?'PROPIO':s.cost+'üíé'}</div></div>`;
        }); document.getElementById('skins-list').innerHTML = h;

        // Mundo
        let unlocked = game.gems >= 100 && game.machines[2] > 0;
        document.getElementById('world-lock').style.display = unlocked ? 'none' : 'block';
        document.getElementById('world-content').style.display = unlocked ? 'block' : 'none';
        
        h=""; missionsDB.forEach((m,i)=>{
            let done = game.missions[i]; let can = game.money >= m.cost && (i==0 || game.missions[i-1]);
            h+=`<div class="cyber-card ${done?'completed':''}">
                <div class="cyber-title"><span>${m.icon} ${m.name}</span><span>$${fmt(m.cost)}</span></div>
                <div class="cyber-desc">Recompensa: ${m.reward}</div>
                <button class="cyber-btn ${done?'done':''}" ${!can||done?'disabled':''} onclick="doMission(${i})">${done?'COMPLETADO':'HACKEAR SISTEMA'}</button>
            </div>`;
        }); document.getElementById('mission-list').innerHTML = h;
    }

    /* --- UTILS --- */
    function tab(id,e) { 
        document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active');
    }
    function subTab(id) {
        document.getElementById('view-obj').style.display = id=='obj'?'block':'none';
        document.getElementById('view-skin').style.display = id=='skin'?'block':'none';
        document.getElementById('sub-obj').classList.toggle('active', id=='obj');
        document.getElementById('sub-skin').classList.toggle('active', id=='skin');
    }
    function fmt(n) { if(n<1000) return Math.floor(n); let s=["","k","M","B","T"]; let e=Math.floor(Math.log10(n)/3); return (n/Math.pow(1000,e)).toFixed(1)+s[e]; }
    function createParticle(x,y,txt,col) { let p=document.createElement('div'); p.className='particle'; p.innerText=txt; p.style.left=x+'px'; p.style.top=y+'px'; p.style.color=col; document.body.appendChild(p); setTimeout(()=>p.remove(),800); }
    function watchAdForGems() { window.open("https://www.effectivegatecpm.com/ttwcdab5?key=8d51779f7c6cbf2f752d275eb491f8dc", '_blank'); setTimeout(()=>{ game.gems+=10; notify("+10 Gemas"); updateUI(); },1500); }
    function toggleAudio() { game.audio=!game.audio; document.getElementById('btn-audio').innerText = game.audio?"SONIDO: ON":"SONIDO: OFF"; }
    function hardReset() { showModal("RESET", "¬øSeguro? Perder√°s todo.", null, ()=>{ localStorage.clear(); location.reload(); }); }

    /* --- LOOPS --- */
    setInterval(() => {
        game.money += getPPS()/10;
        let red = 1; if(game.security[0]) red-=0.1; if(game.security[1]) red-=0.25; if(game.missions[3]) red-=0.5;
        threat += 0.08 * red;
        if(threat>=100) {
            threat=0;
            if(game.security[2]) { game.btc+=5; notify("üõ°Ô∏è Se√±uelo: +5 BTC"); }
            else if(game.hasShield) { game.hasShield=false; notify("üõ°Ô∏è Escudo Usado"); }
            else { game.money*=0.8; showModal("üö® HACKEADO", "Has perdido el 20% de tus fondos.", null, ()=>{}); }
        }
        document.getElementById('threat-bar').style.width = threat+"%";
        if(game.hasBot && Math.random()<0.1) doClick({clientX:window.innerWidth/2, clientY:window.innerHeight/3});
        updateUI();
    }, 100);

    setInterval(() => { btcPrice = Math.floor(Math.random()*180)+20; }, 4000);
    setInterval(() => { game.lastLogin=Date.now(); localStorage.setItem('EmojiHybrid_v21_2', JSON.stringify(game)); }, 5000);

    updateUI();
</script>
