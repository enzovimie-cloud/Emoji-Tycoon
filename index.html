<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Factory Tycoon PRO</title>
    <style>
        /* --- CSS PROFESIONAL "GLASSMORPHISM" --- */
        :root {
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #ffd700;
            --text: #fff;
            --danger: #ff4757;
            --success: #2ed573;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER & STATS */
        header {
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .currency-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #money-display { font-size: 1.4rem; font-weight: bold; color: var(--success); text-shadow: 0 1px 2px black;}
        #gems-display { font-size: 0.9rem; color: var(--accent); font-weight: bold;}

        /* √ÅREA PRINCIPAL */
        #main-game {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #factory-target {
            font-size: 6rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.05s;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
            -webkit-tap-highlight-color: transparent;
        }

        #factory-target:active { transform: scale(0.9); }

        /* PARTICULAS (Efecto visual al clicar) */
        .particle {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            color: #fff;
            text-shadow: 0 1px 2px #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* PESTA√ëAS DE MEN√ö */
        .tabs {
            display: flex;
            background: rgba(0,0,0,0.5);
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #aaa;
            font-weight: bold;
            font-size: 1rem;
            border-top: 2px solid transparent;
        }
        .tab-btn.active { color: white; background: rgba(255,255,255,0.1); border-top-color: var(--accent); }

        /* PANELES DE CONTENIDO */
        #panels-container {
            height: 50%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            border-top: 1px solid var(--border);
        }

        .panel { display: none; padding: 15px; padding-bottom: 50px;}
        .panel.active { display: block; }

        /* ESTILO DE ITEMS DE TIENDA */
        .shop-item {
            background: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }
        
        .shop-item.can-buy { border-color: var(--success); background: rgba(46, 213, 115, 0.1); }

        .item-info h4 { margin: 0; font-size: 1rem; }
        .item-info p { margin: 2px 0; font-size: 0.8rem; color: #ddd; }
        
        .buy-btn {
            background: var(--success);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .buy-btn:disabled { background: #555; opacity: 0.5; }

        /* PREMIUM & ADS SECTION (Monetizaci√≥n) */
        .ad-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9f43, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        .prestige-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #a55eea, #4b7bec);
            border: none;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <div>
            <div style="font-size:0.8rem; opacity:0.7;">F√ÅBRICA NIVEL <span id="level-display">1</span></div>
            <strong>EMOJI TYCOON</strong>
        </div>
        <div class="currency-box">
            <div id="money-display">$0</div>
            <div id="gems-display">üíé 0</div>
        </div>
    </header>

    <div id="main-game">
        <div id="factory-target" onclick="clickFactory(event)">üòÄ</div>
        
        <div style="position: absolute; bottom: 10px; font-size: 0.7rem; opacity: 0.5;">
            [Espacio AdSense 320x50]
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('production')">üè≠ M√°quinas</button>
        <button class="tab-btn" onclick="switchTab('upgrades')">‚ö° Mejoras</button>
        <button class="tab-btn" onclick="switchTab('store')">üíé Tienda</button>
    </div>

    <div id="panels-container">
        <div id="production" class="panel active">
            <div id="machines-list"></div>
        </div>

        <div id="upgrades" class="panel">
            <div id="upgrades-list"></div>
        </div>

        <div id="store" class="panel">
            <div style="text-align: center; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px; margin-bottom: 20px;">
                <h3>MONETIZACI√ìN</h3>
                <p style="font-size: 0.8rem;">Estas opciones simulan c√≥mo ganar√≠as dinero real.</p>
            </div>

            <button class="ad-btn" onclick="watchAd()">
                <span>üì∫</span> VER ANUNCIO (+5 üíé)
            </button>
            
            <hr style="border-color: rgba(255,255,255,0.1); margin: 20px 0;">

            <h3>VENDER EMPRESA (Prestigio)</h3>
            <p>Reinicia tu dinero y m√°quinas, pero obt√©n un multiplicador permanente x2.</p>
            <p>Requisito: $1,000,000</p>
            <button class="prestige-btn" id="prestige-btn" disabled onclick="doPrestige()">
                ASCENDER AHORA
            </button>
        </div>
    </div>

<script>
    // --- CONFIGURACI√ìN DEL JUEGO (AQU√ç ES DONDE EDITAS) ---
    
    // 1. LISTA DE M√ÅQUINAS
    const machinesDB = [
        { id: 'm1', name: "Becario", icon: "ü§ì", baseCost: 15, production: 0.5 },
        { id: 'm2', name: "Impresora 3D", icon: "üñ®Ô∏è", baseCost: 100, production: 4 },
        { id: 'm3', name: "L√≠nea de Montaje", icon: "‚öôÔ∏è", baseCost: 1100, production: 32 },
        { id: 'm4', name: "F√°brica Nuclear", icon: "üè≠", baseCost: 12000, production: 260 },
        { id: 'm5', name: "Clonador Alien", icon: "üëΩ", baseCost: 130000, production: 1400 }
    ];

    // 2. LISTA DE MEJORAS
    const upgradesDB = [
        { id: 'u1', name: "Rat√≥n Gamer", icon: "üñ±Ô∏è", cost: 50, clickMult: 2, desc: "Doble poder de clic" },
        { id: 'u2', name: "Bebida Energ√©tica", icon: "ü•§", cost: 500, clickMult: 2, desc: "Doble poder de clic" },
        { id: 'u3', name: "Teclado Mec√°nico", icon: "‚å®Ô∏è", cost: 2500, clickMult: 2, desc: "Doble poder de clic" },
        { id: 'u4', name: "Dedo Bi√≥nico", icon: "ü¶æ", cost: 10000, clickMult: 5, desc: "Clic x5 brutal" }
    ];

    // --- ESTADO DEL JUEGO ---
    let game = {
        money: 0,
        gems: 0,
        clickPower: 1,
        prestigeMult: 1,
        machines: {}, 
        upgrades: [], 
        startTime: Date.now()
    };

    machinesDB.forEach(m => {
        if(!game.machines[m.id]) game.machines[m.id] = 0;
    });

    // --- SISTEMA DE GUARDADO ---
    function loadGame() {
        const saved = localStorage.getItem('emojiTycoonSave');
        if (saved) {
            const parsed = JSON.parse(saved);
            game = { ...game, ...parsed }; 
        }
    }
    loadGame();

    // --- L√ìGICA PRINCIPAL ---
    function saveGame() {
        localStorage.setItem('emojiTycoonSave', JSON.stringify(game));
    }

    function getAutoProduction() {
        let total = 0;
        machinesDB.forEach(m => {
            total += (game.machines[m.id] || 0) * m.production;
        });
        return total * game.prestigeMult;
    }

    function getClickPower() {
        let power = 1;
        upgradesDB.forEach(u => {
            if (game.upgrades.includes(u.id)) power *= u.clickMult;
        });
        return power * game.prestigeMult;
    }

    setInterval(() => {
        const prod = getAutoProduction();
        if(prod > 0) {
            addMoney(prod / 10);
        }
        updateUI();
        saveGame();
    }, 100);

    function addMoney(amount) {
        game.money += amount;
    }

    // --- INTERACCI√ìN ---
    function clickFactory(e) {
        const amount = getClickPower();
        addMoney(amount);
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.innerText = `+$${amount.toFixed(1)}`;
        const x = e.clientX + (Math.random() * 40 - 20); 
        const y = e.clientY - 20;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1000);
    }

    function buyMachine(id) {
        const machine = machinesDB.find(m => m.id === id);
        const count = game.machines[id];
        const cost = Math.floor(machine.baseCost * Math.pow(1.15, count));
        
        if (game.money >= cost) {
            game.money -= cost;
            game.machines[id]++;
            renderMachines(); 
        }
    }

    function buyUpgrade(id) {
        const upgrade = upgradesDB.find(u => u.id === id);
        if (!game.upgrades.includes(id) && game.money >= upgrade.cost) {
            game.money -= upgrade.cost;
            game.upgrades.push(id);
            renderUpgrades();
        }
    }

    // --- RENDERIZADO UI ---
    const moneyEl = document.getElementById('money-display');
    const gemsEl = document.getElementById('gems-display');
    const prestigeBtn = document.getElementById('prestige-btn');

    function updateUI() {
        moneyEl.innerText = '$' + Math.floor(game.money).toLocaleString();
        gemsEl.innerText = 'üíé ' + game.gems;
        document.querySelectorAll('.buy-btn').forEach(btn => {
            const cost = parseInt(btn.getAttribute('data-cost'));
            btn.disabled = game.money < cost;
            if(game.money >= cost) btn.parentElement.classList.add('can-buy');
            else btn.parentElement.classList.remove('can-buy');
        });
        prestigeBtn.disabled = game.money < 1000000;
        if(game.money >= 1000000) prestigeBtn.innerText = "ASCENDER (Disponible)";
        else prestigeBtn.innerText = "Necesitas $1M para Ascender";
    }

    function renderMachines() {
        const list = document.getElementById('machines-list');
        list.innerHTML = '';
        machinesDB.forEach(m => {
            const count = game.machines[m.id];
            const cost = Math.floor(m.baseCost * Math.pow(1.15, count));
            list.innerHTML += `
                <div class="shop-item">
                    <div class="item-info">
                        <div style="font-size:1.5rem; float:left; margin-right:10px;">${m.icon}</div>
                        <h4>${m.name} <span style="color:var(--accent)">x${count}</span></h4>
                        <p>+${m.production} $/s</p>
                    </div>
                    <button class="buy-btn" data-cost="${cost}" onclick="buyMachine('${m.id}')">
                        $${cost.toLocaleString()}
                    </button>
                </div>
            `;
        });
    }

    function renderUpgrades() {
        const list = document.getElementById('upgrades-list');
        list.innerHTML = '';
        upgradesDB.forEach(u => {
            if(game.upgrades.includes(u.id)) return;
            list.innerHTML += `
                <div class="shop-item">
                    <div class="item-info">
                        <h4>${u.icon} ${u.name}</h4>
                        <p>${u.desc}</p>
                    </div>
                    <button class="buy-btn" data-cost="${u.cost}" onclick="buyUpgrade('${u.id}')">
                        $${u.cost.toLocaleString()}
                    </button>
                </div>
            `;
        });
    }

    function switchTab(tabId) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        const buttons = document.querySelectorAll('.tab-btn');
        if(tabId === 'production') buttons[0].classList.add('active');
        if(tabId === 'upgrades') buttons[1].classList.add('active');
        if(tabId === 'store') buttons[2].classList.add('active');
    }

    // --- AQU√ç EST√Å LA MAGIA DE LA MONETIZACI√ìN ---
    
    let lastAdTime = 0;

    function watchAd() {
        const now = Date.now();
        // Evitar clics masivos (seguridad anti-ban)
        if (now - lastAdTime < 30000) {
            alert("¬°Espera unos segundos para ver otro anuncio!");
            return;
        }

        // ‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº‚ñº
        // PEGA AQU√ç TU ENLACE DE ADSTERRA DENTRO DE LAS COMILLAS
        const adLink = "https://www.effectivegatecpm.com/ttwcdab5?key=8d51779f7c6cbf2f752d275eb491f8dc"; 
        // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

        // Abrir anuncio
        window.open(adLink, '_blank');
        
        // Dar recompensa (Simulado)
        setTimeout(() => {
            game.gems += 5;
            lastAdTime = Date.now();
            saveGame();
            updateUI();
            alert("¬°+5 Gemas recibidas! üíé");
        }, 1500); 
    }

    function doPrestige() {
        if(game.money >= 1000000) {
            if(confirm("¬øSeguro? Perder√°s todo el dinero y m√°quinas, pero ganar√°s el doble de velocidad para siempre.")) {
                game.money = 0;
                game.machines = {};
                machinesDB.forEach(m => game.machines[m.id] = 0);
                game.upgrades = [];
                game.prestigeMult *= 2; 
                game.gems += 100; 
                saveGame();
                renderMachines();
                renderUpgrades();
                switchTab('production');
            }
        }
    }

    // Inicio
    renderMachines();
    renderUpgrades();

</script>
</body>
</html>
