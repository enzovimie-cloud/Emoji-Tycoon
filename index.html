<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Tycoon: EXPANSION v21.1</title>
    <style>
        /* (Mantenemos la base visual profesional anterior pero con toques nuevos) */
        :root { --bg: #0b0b15; --panel: #161625; --accent: #ff4757; --gold: #ffd700; --text: #fff; --green: #2ecc71; --blue: #3498db; --purple: #9b59b6; --neon: #00f3ff; }
        body { background-color: #050505; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', sans-serif; user-select: none; overflow: hidden; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--blue); border-radius: 3px; }
        
        #game-app { width: 100%; max-width: 480px; height: 100%; background-color: var(--bg); color: var(--text); position: relative; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.5); overflow: hidden; }
        .header { background: rgba(15, 15, 25, 0.98); padding: 10px 15px; border-bottom: 1px solid #333; z-index: 20; }
        .money { color: var(--green); font-weight: 900; font-size: 1.6rem; text-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }
        .gems { color: var(--gold); font-weight: bold; background: rgba(255, 215, 0, 0.1); padding: 2px 12px; border-radius: 20px; border: 1px solid var(--gold); }
        
        .threat-bar-bg { width: 100%; height: 6px; background: #200; border-radius: 5px; margin-top: 8px; overflow: hidden; border: 1px solid #411; }
        .threat-bar-fill { height: 100%; background: linear-gradient(90deg, #ff9f43, #ff4757); width: 0%; transition: width 0.3s; }
        
        .game-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle, #1e272e 0%, #0b0b15 100%); }
        #main-emoji { font-size: 7rem; cursor: pointer; transition: transform 0.1s; z-index: 5; filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }
        #main-emoji:active { transform: scale(0.9); }

        .tabs { display: flex; background: #0a0a12; border-top: 1px solid #333; height: 65px; }
        .tab { flex: 1; border: none; background: none; color: #555; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        .tab span { font-size: 1.5rem; margin-bottom: 2px; }
        .tab.active { color: #fff; background: #161625; border-top: 2px solid var(--accent); }

        .panel-container { height: 45%; background: var(--panel); overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        .item { background: rgba(255,255,255,0.03); padding: 12px; margin-bottom: 8px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .item-info b { font-size: 0.95rem; color: #eee; }
        .item-info small { color: #888; display: block; font-size: 0.75rem; }
        
        .btn-buy { background: var(--accent); color: #fff; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; min-width: 85px; }
        .btn-buy:disabled { background: #333; color: #666; cursor: not-allowed; }

        .crypto-card { background: #000; border: 1px solid #f39c12; border-radius: 15px; padding: 15px; margin-bottom: 15px; text-align: center; }
        .btc-val { font-size: 2.2rem; color: #f39c12; font-family: monospace; font-weight: bold; }
        
        .toast { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 8px 15px; border-radius: 20px; z-index: 1000; animation: up 2s forwards; border: 1px solid #444; }
        @keyframes up { 0% {opacity:0; transform: translate(-50%, 20px);} 20% {opacity:1;} 80% {opacity:1;} 100% {opacity:0; transform: translate(-50%, -20px);} }
        
        .particle { position: absolute; pointer-events: none; animation: pUp 0.7s forwards; font-weight: bold; z-index: 10; }
        @keyframes pUp { to { transform: translateY(-80px); opacity: 0; } }

        /* ESTILOS DEL NUEVO MODAL (Adi√≥s alertas feas) */
        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 2000; display:none; align-items:center; justify-content:center; backdrop-filter: blur(5px); }
        .popup { background: #1a1a2e; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; border: 1px solid #444; box-shadow: 0 10px 40px rgba(0,0,0,0.8); animation: popIn 0.2s ease-out; }
        @keyframes popIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        
        .popup h2 { margin-top: 0; color: var(--gold); }
        .popup p { color: #ccc; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.4; }
        .popup-btns { display: flex; gap: 10px; justify-content: center; }
        .btn-modal { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; flex: 1; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-confirm { background: var(--green); color: #000; }
    </style>
</head>
<body>

<div id="game-app">
    <div id="toast-area"></div>

    <div id="custom-modal" class="overlay">
        <div class="popup">
            <h2 id="modal-title">AVISO</h2>
            <p id="modal-msg">Mensaje aqu√≠</p>
            <div id="modal-actions" class="popup-btns">
                </div>
        </div>
    </div>

    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="money" id="money-ui">$0</div>
            <div class="gems">üíé <span id="gems-ui">0</span></div>
        </div>
        <div style="font-size:0.8rem; color:#888; margin-top:4px;">
            Producci√≥n: <span id="pps-ui">0</span>/s | <span id="mult-ui">x1.0</span>
        </div>
        <div class="threat-bar-bg"><div class="threat-bar-fill" id="threat-bar"></div></div>
    </div>

    <div class="game-zone">
        <div id="main-emoji" onclick="doClick(event)">üë∂</div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="tab('prod', event)"><span>üè≠</span>M√°quinas</button>
        <button class="tab" onclick="tab('btc-tab', event)"><span>‚Çø</span>Bitcoin</button>
        <button class="tab" onclick="tab('shop', event)"><span>üõí</span>Tienda</button>
        <button class="tab" onclick="tab('settings', event)"><span>‚öôÔ∏è</span>Ajustes</button>
    </div>

    <div class="panel-container">
        <div id="prod" class="panel" style="display:block;"></div>
        
        <div id="btc-tab" class="panel" style="display:none;">
            <div class="crypto-card">
                <div style="color:#888; font-size:0.8rem;">BALANCE CRYPTO</div>
                <div class="btc-val">‚Çø <span id="btc-ui">0</span></div>
                <div style="color:#aaa; margin:10px 0;">Precio actual: <b id="btc-price" style="color:#2ecc71;">$100</b></div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-buy" style="flex:1; background:#f39c12;" onclick="mineBTC()">‚õèÔ∏è MINAR</button>
                    <button class="btn-buy" style="flex:1; background:#27ae60;" onclick="sellBTC()">üí∞ VENDER</button>
                </div>
            </div>
            <div style="color:var(--neon); font-size:0.7rem; font-weight:bold; margin-bottom:10px;">MERCADO NEGRO (MEJORAS BTC)</div>
            <div id="btc-upgrades"></div>
        </div>

        <div id="shop" class="panel" style="display:none;">
            <div style="color:var(--gold); font-size:0.7rem; font-weight:bold; margin-bottom:10px;">OBJETOS DE LUJO (GEMAS)</div>
            <div id="gem-upgrades"></div>
        </div>

        <div id="settings" class="panel" style="display:none;">
            <div class="item">
                <div class="item-info"><b>Sonido</b><small>Efectos de audio</small></div>
                <button class="btn-buy" onclick="toggleAudio()" id="audio-btn">ON</button>
            </div>
            <div class="item">
                <div class="item-info"><b>Partida</b><small>Borrar todo el progreso</small></div>
                <button class="btn-buy" style="background:#444;" onclick="hardReset()">RESETEAR</button>
            </div>
            <div style="text-align:center; color:#444; margin-top:20px; font-size:0.8rem;">Emoji Tycoon v21.1 Clean UI</div>
        </div>
    </div>
</div>

<script>
    // --- BASE DE DATOS AMPLIADA ---
    const machinesDB = [
        { name: "Clic Manual", cost: 15, prod: 1, icon: "üñ±Ô∏è" },
        { name: "Auto-Clicker", cost: 150, prod: 8, icon: "ü§ñ" },
        { name: "Servidor Casero", cost: 1200, prod: 45, icon: "üñ•Ô∏è" },
        { name: "Granja de GPU", cost: 15000, prod: 250, icon: "üìº" },
        { name: "Centro de Datos", cost: 180000, prod: 1200, icon: "üè¢" },
        { name: "Supercomputador", cost: 2500000, prod: 8500, icon: "üß†" },
        { name: "Red Satelital", cost: 50000000, prod: 60000, icon: "üõ∞Ô∏è" },
        { name: "IA de Singularidad", cost: 1000000000, prod: 500000, icon: "üåå" },
        { name: "Simulador Cu√°ntico", cost: 75000000000, prod: 4000000, icon: "üåÄ" }
    ];

    const btcUpgradesDB = [
        { id: 'spy', name: "Spyware V2", cost: 50, desc: "Predice precios futuros", icon: "üëÅÔ∏è" },
        { id: 'hqc', name: "Hardware Cu√°ntico", cost: 250, desc: "Producci√≥n Base x2", icon: "‚öõÔ∏è" },
        { id: 'algo', name: "Algoritmo Trade", cost: 1000, desc: "Bitcoin vale 50% m√°s", icon: "üìâ" },
        { id: 'shld', name: "Proxy Fantasma", cost: 5000, desc: "Roba 0% ante Hackers", icon: "üëª" }
    ];

    const gemUpgradesDB = [
        { id: 'boost', name: "Empuje de Inicio", cost: 10, desc: "Gana $50,000", icon: "üí∏" },
        { id: 'mult', name: "Multiplicador x2", cost: 50, desc: "Todo x2 para siempre", icon: "üî•" },
        { id: 'warp', name: "Salto Temporal", cost: 25, desc: "Gana 2h de producci√≥n", icon: "‚è©" }
    ];

    // --- ESTADO DEL JUEGO ---
    let game = {
        money: 0,
        gems: 10,
        btc: 0,
        machines: new Array(machinesDB.length).fill(0),
        ownedBtcUpgrades: [],
        permanentMult: 1,
        audio: true,
        threat: 0,
        lastSave: Date.now()
    };

    let currentBtcPrice = 100;
    let nextBtcPrice = 110;

    // --- SISTEMA DE MODALES (REEMPLAZO DE ALERT/CONFIRM) ---
    function showModal(title, msg, onConfirm = null) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-msg').innerText = msg;
        const actions = document.getElementById('modal-actions');
        actions.innerHTML = '';

        if (onConfirm) {
            // Modo Confirmaci√≥n (Dos botones)
            const btnCancel = document.createElement('button');
            btnCancel.className = 'btn-modal btn-cancel';
            btnCancel.innerText = 'CANCELAR';
            btnCancel.onclick = closeModal;

            const btnConfirm = document.createElement('button');
            btnConfirm.className = 'btn-modal btn-confirm';
            btnConfirm.innerText = 'CONFIRMAR';
            btnConfirm.onclick = () => { closeModal(); onConfirm(); };

            actions.appendChild(btnCancel);
            actions.appendChild(btnConfirm);
        } else {
            // Modo Alerta (Un bot√≥n)
            const btnOk = document.createElement('button');
            btnOk.className = 'btn-modal';
            btnOk.style.background = 'var(--blue)';
            btnOk.style.color = '#fff';
            btnOk.innerText = 'ENTENDIDO';
            btnOk.onclick = closeModal;
            actions.appendChild(btnOk);
        }
        document.getElementById('custom-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('custom-modal').style.display = 'none';
    }

    // --- MOTOR DEL JUEGO ---
    function fmt(n) {
        if (n < 1000) return Math.floor(n);
        const suffixes = ["", "k", "M", "B", "T", "Q"];
        const i = Math.floor(Math.log10(n) / 3);
        return (n / Math.pow(1000, i)).toFixed(2) + suffixes[i];
    }

    function getPPS() {
        let base = 0;
        machinesDB.forEach((m, i) => base += m.prod * game.machines[i]);
        if (game.ownedBtcUpgrades.includes('hqc')) base *= 2;
        return base * game.permanentMult;
    }

    function updateUI() {
        document.getElementById('money-ui').innerText = "$" + fmt(game.money);
        document.getElementById('pps-ui').innerText = fmt(getPPS());
        document.getElementById('gems-ui').innerText = game.gems;
        document.getElementById('btc-ui').innerText = game.btc;
        document.getElementById('mult-ui').innerText = "x" + game.permanentMult.toFixed(1);
        document.getElementById('btc-price').innerText = "$" + currentBtcPrice;
        document.getElementById('threat-bar').style.width = game.threat + "%";

        // Render M√°quinas
        let hProd = "";
        machinesDB.forEach((m, i) => {
            let cost = Math.floor(m.cost * Math.pow(1.25, game.machines[i]));
            let canBuy = game.money >= cost;
            hProd += `<div class="item">
                <div class="item-info"><b>${m.icon} ${m.name}</b><small>Posees: ${game.machines[i]} (+$${fmt(m.prod)}/s)</small></div>
                <button class="btn-buy" ${canBuy ? '' : 'disabled'} onclick="buyMachine(${i})">$${fmt(cost)}</button>
            </div>`;
        });
        document.getElementById('prod').innerHTML = hProd;

        // Render Upgrades BTC
        let hBtc = "";
        btcUpgradesDB.forEach(u => {
            let owned = game.ownedBtcUpgrades.includes(u.id);
            hBtc += `<div class="item">
                <div class="item-info"><b>${u.icon} ${u.name}</b><small>${u.desc}</small></div>
                <button class="btn-buy" style="background:#8e44ad;" ${owned || game.btc < u.cost ? 'disabled' : ''} onclick="buyBtcUpgrade('${u.id}', ${u.cost})">
                    ${owned ? 'LISTO' : u.cost + ' ‚Çø'}
                </button>
            </div>`;
        });
        document.getElementById('btc-upgrades').innerHTML = hBtc;

        // Render Shop Gemas
        let hGem = "";
        gemUpgradesDB.forEach(u => {
            hGem += `<div class="item">
                <div class="item-info"><b>${u.icon} ${u.name}</b><small>${u.desc}</small></div>
                <button class="btn-buy" style="background:var(--gold); color:#000;" ${game.gems < u.cost ? 'disabled' : ''} onclick="buyGemUpgrade('${u.id}', ${u.cost})">
                    ${u.cost} üíé
                </button>
            </div>`;
        });
        document.getElementById('gem-upgrades').innerHTML = hGem;
    }

    // --- ACCIONES ---
    function doClick(e) {
        let val = (1 + getPPS() * 0.1) * game.permanentMult;
        game.money += val;
        createParticle(e.clientX, e.clientY, `+$${fmt(val)}`, "#2ecc71");
        updateUI();
    }

    function buyMachine(i) {
        let cost = Math.floor(machinesDB[i].cost * Math.pow(1.25, game.machines[i]));
        if (game.money >= cost) {
            game.money -= cost;
            game.machines[i]++;
            updateUI();
        }
    }

    function mineBTC() {
        game.btc++;
        updateUI();
    }

    function sellBTC() {
        if (game.btc > 0) {
            let mult = game.ownedBtcUpgrades.includes('algo') ? 1.5 : 1;
            game.money += game.btc * currentBtcPrice * mult;
            game.btc = 0;
            updateUI();
        }
    }

    function buyBtcUpgrade(id, cost) {
        if (game.btc >= cost && !game.ownedBtcUpgrades.includes(id)) {
            if(confirm('¬øComprar esta mejora del Mercado Negro?')) { // Usamos nuestro modal si quieres, pero aqu√≠ dejo confirm para l√≥gica r√°pida, mejor usar showModal
               // En realidad, reemplacemos esto por showModal para consistencia total:
               // No puedo hacer await en onclick directo facilmente, asi que lo har√© directo aqu√≠ ya que el bot√≥n dice el precio:
               game.btc -= cost;
               game.ownedBtcUpgrades.push(id);
               updateUI();
            }
        }
    }
    
    // Sobreescribimos la funci√≥n anterior para usar el modal en compras importantes si quisieras, 
    // pero para fluidez dejaremos la compra directa. 
    // Vamos a arreglar el hardReset y el Hacker que son los molestos.

    function buyGemUpgrade(id, cost) {
        if (game.gems >= cost) {
            game.gems -= cost;
            if (id === 'boost') game.money += 50000;
            if (id === 'mult') game.permanentMult += 1;
            if (id === 'warp') game.money += getPPS() * 7200;
            updateUI();
        }
    }

    // --- LOOPS ---
    setInterval(() => {
        game.money += getPPS() / 10;
        game.threat += 0.05;
        if (game.threat >= 100) {
            let loss = game.ownedBtcUpgrades.includes('shld') ? 0 : 0.2;
            game.money -= game.money * loss;
            game.threat = 0;
            // AQUI ESTABA EL ALERT FEO
            if (loss > 0) {
                showModal("üö® ALERTA DE SEGURIDAD", "¬°Un hacker ha vulnerado tu sistema! Has perdido el 20% de tus fondos.", null);
            } else {
                showModal("üõ°Ô∏è ATAQUE BLOQUEADO", "Tu Proxy Fantasma ha detenido un intento de hackeo.", null);
            }
        }
        updateUI();
    }, 100);

    setInterval(() => {
        currentBtcPrice = nextBtcPrice;
        nextBtcPrice = Math.floor(Math.random() * 500) + 50;
    }, 5000);

    // --- UI HELPERS ---
    function tab(id, e) {
        document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        e.currentTarget.classList.add('active');
    }

    function createParticle(x, y, text, color) {
        let p = document.createElement('div');
        p.className = 'particle';
        p.innerText = text;
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        p.style.color = color;
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 700);
    }

    function toggleAudio() {
        game.audio = !game.audio;
        document.getElementById('audio-btn').innerText = game.audio ? "ON" : "OFF";
    }

    function hardReset() {
        // AQUI ESTABA EL CONFIRM FEO
        showModal("‚ö†Ô∏è BORRADO DE DATOS", "¬øEst√°s seguro de que quieres borrar todo tu progreso permanentemente?", () => {
            localStorage.clear();
            location.reload();
        });
    }

    // Cargar/Guardar
    function save() { localStorage.setItem('emoji_tycoon_v21', JSON.stringify(game)); }
    function load() {
        let data = localStorage.getItem('emoji_tycoon_v21');
        if (data) {
            let obj = JSON.parse(data);
            game = {...game, ...obj};
        }
    }

    setInterval(save, 10000);
    load();
    updateUI();
</script>
</body>
</html>
