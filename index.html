<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Tycoon: MODERN v22</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëë</text></svg>">
    
    <style>
        /* --- ESTILOS MODERNOS --- */
        :root { --bg: #0b0b15; --panel: #161625; --accent: #ff4757; --gold: #ffd700; --text: #fff; --green: #2ecc71; --blue: #3498db; --purple: #9b59b6; --neon: #00f3ff; }
        
        body { background-color: #050505; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', sans-serif; user-select: none; overflow: hidden; }
        
        #game-app { width: 100%; max-width: 480px; height: 100%; background-color: var(--bg); color: var(--text); position: relative; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.5); overflow: hidden; }

        /* HEADER COMPACTO */
        .header { background: rgba(15, 15, 25, 0.98); padding: 8px 15px; border-bottom: 1px solid #333; z-index: 20; flex-shrink: 0; }
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .money { color: var(--green); font-weight: 900; font-size: 1.3rem; text-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
        .gems { color: var(--gold); font-weight: bold; font-size: 0.85rem; background: rgba(255, 215, 0, 0.1); padding: 3px 10px; border-radius: 20px; border: 1px solid rgba(255, 215, 0, 0.3); }

        /* ZONA JUEGO */
        .game-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle at center, #2c3e50 0%, #0b0b15 100%); overflow: hidden; }
        #main-emoji { font-size: 6rem; cursor: pointer; transition: transform 0.1s; z-index: 5; filter: drop-shadow(0 0 25px rgba(255,255,255,0.1)); }
        #main-emoji.combo-active { animation: shake 0.2s infinite; filter: drop-shadow(0 0 30px var(--gold)); }
        @keyframes shake { 0% { transform: rotate(0); } 50% { transform: rotate(5deg); } 100% { transform: rotate(-5deg); } }

        /* MODAL INTERNO (Reemplaza a los avisos feos) */
        .custom-modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--panel); width: 80%; padding: 25px; border-radius: 20px; border: 1px solid #444; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }

        /* TABS */
        .tabs { display: flex; background: #10101a; border-top: 1px solid #333; height: 60px; flex-shrink: 0; }
        .tab { flex: 1; padding: 5px 0; background: none; border: none; color: #555; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.2s; }
        .tab span { font-size: 1.4rem; margin-bottom: 2px; }
        .tab.active { color: #fff; border-top: 2px solid var(--accent); background: #161625; }

        /* PANELES */
        .panel-container { height: 40%; background: var(--panel); overflow-y: auto; padding: 10px; padding-bottom: 120px; box-shadow: inset 0 10px 20px rgba(0,0,0,0.2); }
        .panel { display: none; animation: fadeIn 0.3s; }
        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ITEMS */
        .item { background: rgba(255,255,255,0.03); padding: 10px; margin-bottom: 8px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .btn-buy { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; min-width: 80px; }
        .btn-buy:disabled { background: #333 !important; color: #666 !important; opacity: 0.6; pointer-events: none; }

        /* CRYPTO */
        .crypto-box { background: #000; padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: center; margin-bottom: 15px; }
        .btc-count { font-size: 2rem; color: #f39c12; font-weight: 900; margin: 5px 0; font-family: monospace; }
        
        .particle { position: absolute; font-weight: 900; pointer-events: none; animation: pop 0.8s forwards; font-size: 1.2rem; z-index: 10; }
        @keyframes pop { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }

        /* BARRA PROGRESO */
        .progress-track { width: 100%; height: 8px; background: #333; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: var(--green); width: 0%; transition: width 0.5s; }
    </style>
</head>
<body>

<div id="game-app">
    
    <div id="ui-modal" class="custom-modal">
        <div class="modal-content" id="modal-content">
            <h2 id="modal-title">T√≠tulo</h2>
            <p id="modal-text" style="color:#aaa;">Mensaje aqu√≠...</p>
            <div id="modal-btns"></div>
        </div>
    </div>

    <div id="toast-area"></div>

    <div class="header">
        <div class="top-row">
            <div style="font-weight:900;">EMOJI TYCOON</div>
            <div class="money" id="money-ui">$0</div>
            <div class="gems" id="gems-ui">üíé 10</div>
        </div>
        <div style="font-size:0.75rem; color:#888; margin-top:5px; display:flex; justify-content:space-between;">
            <span>Producci√≥n: <span id="pps-ui">0</span>/s</span>
            <span id="combo-ui" style="color:var(--gold); font-weight:bold;">Combo: x1.0</span>
        </div>
        <div class="progress-track" style="background:#220000; height:6px;">
            <div class="progress-fill" id="threat-bar" style="background:linear-gradient(90deg, #ff9f43, #ff4757);"></div>
        </div>
    </div>

    <div class="game-zone">
        <div class="news-ticker" id="news-ticker" style="position:absolute; top:10px; font-size:0.8rem; color:#aaa;">Cargando red segura...</div>
        <div id="main-emoji" onclick="doClick(event)">üë∂</div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="tab('prod', event)"><span>üè≠</span>M√°quinas</button>
        <button class="tab" onclick="tab('def', event)"><span>üõ°Ô∏è</span>Defensa</button>
        <button class="tab" onclick="tab('btc', event)"><span>‚Çø</span>Crypto</button>
        <button class="tab" onclick="tab('shop', event)"><span>üõí</span>Tienda</button>
    </div>

    <div class="panel-container">
        <div id="prod" class="panel active"></div>

        <div id="def" class="panel">
            <div style="text-align:center; color:#888; font-size:0.8rem; margin-bottom:10px;">Mejora tu seguridad</div>
            <div id="def-items"></div>
        </div>

        <div id="btc" class="panel">
            <div class="crypto-box">
                <div style="color:#888; font-size:0.8rem;">BITCOIN WALLET</div>
                <div class="btc-count" id="btc-ui">0</div>
                <div id="btc-price-ui" style="color:#aaa; font-size:0.8rem; margin-bottom:10px;">Precio: $50</div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-buy" style="background:#f39c12; flex:1;" onclick="mineBTC()">‚õèÔ∏è MINAR</button>
                    <button class="btn-buy" style="background:#27ae60; flex:1;" onclick="sellBTC()">üí∞ VENDER</button>
                </div>
            </div>
            <div style="color:var(--purple); font-weight:bold; font-size:0.8rem; margin:15px 0 10px 0;">MERCADO NEGRO</div>
            <div id="dark-items"></div>
        </div>

        <div id="shop" class="panel">
            <div style="color:var(--gold); font-weight:bold; font-size:0.8rem; margin-bottom:10px;">SKINS (IDENTIDAD)</div>
            <div id="skins-list" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:8px;"></div>
            <div style="margin-top:20px;">
                <button class="btn-modal" style="background:#444; color:white;" onclick="watchAdForGems()">üé¨ VER VIDEO (+10 Gemas)</button>
                <button class="btn-modal" style="background:transparent; color:#555; font-size:0.7rem;" onclick="hardReset()">REINICIAR PARTIDA</button>
            </div>
        </div>
    </div>
</div>

<script>
    /* --- CONFIGURACI√ìN --- */
    const machinesDB = [
        {name: "Novato", cost: 15, prod: 1, icon: "üë∂"},
        {name: "PC Gamer", cost: 150, prod: 8, icon: "üíª"},
        {name: "Servidor", cost: 1200, prod: 40, icon: "üñ•Ô∏è"},
        {name: "Granja GPU", cost: 15000, prod: 200, icon: "üìº"},
        {name: "IA Cu√°ntica", cost: 200000, prod: 1500, icon: "üß†"}
    ];

    const defDB = [
        {name: "Contrase√±a Pro", cost: 500, red: 0.1, desc: "Amenaza -10%"},
        {name: "Firewall", cost: 5000, red: 0.2, desc: "Amenaza -20%"},
        {name: "Se√±uelo Datos", cost: 50000, red: 0.3, desc: "Gana BTC al ser atacado"}
    ];

    const skinsDB = [
        {id: "baby", icon: "üë∂", cost: 0},
        {id: "cool", icon: "üòé", cost: 50},
        {id: "hacker", icon: "üòà", cost: 150},
        {id: "alien", icon: "üëΩ", cost: 500}
    ];

    /* --- ESTADO --- */
    let game = { money: 0, gems: 20, btc: 0, machines: [0,0,0,0,0], security: [0,0,0], ownedSkins: ["baby"], currentSkin: "baby", lastSave: Date.now() };
    let threat = 0;
    let btcPrice = 50;
    let combo = 1;
    let lastClick = 0;

    /* --- CARGAR --- */
    if(localStorage.getItem('EmojiModern_v22')) {
        game = JSON.parse(localStorage.getItem('EmojiModern_v22'));
    }

    /* --- UI MODAL (REEMPLAZA ALERTS) --- */
    function showUIModal(title, text, buttons) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-text').innerText = text;
        let btnArea = document.getElementById('modal-btns');
        btnArea.innerHTML = "";
        buttons.forEach(b => {
            let el = document.createElement('button');
            el.className = "modal-btn";
            el.style.background = b.color || "#3498db";
            el.style.color = "white";
            el.innerText = b.txt;
            el.onclick = () => { document.getElementById('ui-modal').style.display='none'; b.cb(); };
            btnArea.appendChild(el);
        });
        document.getElementById('ui-modal').style.display = 'flex';
    }

    /* --- LOGICA --- */
    function doClick(e) {
        let now = Date.now();
        if(now - lastClick < 300) {
            combo = Math.min(combo + 0.1, 5);
            document.getElementById('main-emoji').classList.add('combo-active');
        } else {
            combo = 1;
            document.getElementById('main-emoji').classList.remove('combo-active');
        }
        lastClick = now;

        let val = (1 + (getPPS() * 0.05)) * combo;
        game.money += val;
        updateUI();
        createParticle(e.clientX, e.clientY, `+$${Math.floor(val)}`, combo > 2 ? "var(--gold)" : "var(--green)");
    }

    function getPPS() {
        let p = 0;
        machinesDB.forEach((m, i) => p += (m.prod * game.machines[i]));
        return p;
    }

    function updateThreat() {
        if(document.getElementById('ui-modal').style.display === 'flex') return;
        let speed = 0.08;
        let red = 1;
        game.security.forEach((o,i) => { if(o) red -= defDB[i].red; });
        threat += (speed * Math.max(red, 0.1));

        if(threat >= 100) {
            threat = 0;
            if(game.security[2]) { // Se√±uelo de datos
                game.btc += 5;
                showUIModal("üõ°Ô∏è SE√ëUELO ACTIVADO", "El hacker mordi√≥ el anzuelo. ¬°Has ganado 5 Bitcoins!", [{txt: "¬°GENIAL!", cb:()=>{} }]);
            } else {
                showUIModal("üö® HACKEADO", "Un intruso rob√≥ el 20% de tu dinero.", [
                    {txt: "RECUPERAR (Video)", color: "var(--green)", cb: () => { showAd(() => {}); }},
                    {txt: "ACEPTAR PERDIDA", color: "#333", cb: () => { game.money *= 0.8; }}
                ]);
            }
        }
        document.getElementById('threat-bar').style.width = threat + "%";
    }

    function buyMachine(i) {
        let cost = Math.floor(machinesDB[i].cost * Math.pow(1.2, game.machines[i]));
        if(game.money >= cost) {
            game.money -= cost;
            game.machines[i]++;
            updateUI();
        }
    }

    function buyDef(i) {
        if(game.money >= defDB[i].cost && !game.security[i]) {
            game.money -= defDB[i].cost;
            game.security[i] = 1;
            updateUI();
        }
    }

    function buySkin(id, cost) {
        if(game.ownedSkins.includes(id)) {
            game.currentSkin = id;
            updateUI();
        } else {
            showUIModal("üõçÔ∏è TIENDA", `¬øQuieres comprar esta skin por ${cost} gemas?`, [
                {txt: "COMPRAR", color: "var(--green)", cb: () => {
                    if(game.gems >= cost) {
                        game.gems -= cost;
                        game.ownedSkins.push(id);
                        game.currentSkin = id;
                        updateUI();
                    } else {
                        showUIModal("‚ùå ERROR", "No tienes suficientes gemas.", [{txt: "OK", cb:()=>{}}]);
                    }
                }},
                {txt: "CANCELAR", color: "#333", cb: () => {}}
            ]);
        }
    }

    function mineBTC() { game.btc++; updateUI(); }
    function sellBTC() { 
        if(game.btc > 0) {
            game.money += game.btc * btcPrice;
            game.btc = 0;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('money-ui').innerText = "$" + Math.floor(game.money).toLocaleString();
        document.getElementById('pps-ui').innerText = Math.floor(getPPS()).toLocaleString();
        document.getElementById('gems-ui').innerText = "üíé " + game.gems;
        document.getElementById('btc-ui').innerText = game.btc;
        document.getElementById('btc-price-ui').innerText = "Precio: $" + btcPrice;
        document.getElementById('combo-ui').innerText = "Combo: x" + combo.toFixed(1);
        document.getElementById('main-emoji').innerText = skinsDB.find(s=>s.id === game.currentSkin).icon;

        // Render M√°quinas
        let h = "";
        machinesDB.forEach((m, i) => {
            let cost = Math.floor(m.cost * Math.pow(1.2, game.machines[i]));
            let can = game.money >= cost;
            h += `<div class="item">
                <div class="item-info"><b>${m.icon} ${m.name}</b><small>Posees: ${game.machines[i]} (+$${m.prod}/s)</small></div>
                <button class="btn-buy" ${can?'':'disabled'} onclick="buyMachine(${i})">$${cost.toLocaleString()}</button>
            </div>`;
        });
        document.getElementById('prod').innerHTML = h;

        // Render Defensa
        h = "";
        defDB.forEach((d, i) => {
            let owned = game.security[i];
            let can = game.money >= d.cost;
            h += `<div class="item">
                <div class="item-info"><b>${d.name}</b><small>${d.desc}</small></div>
                <button class="btn-buy" ${owned || !can ? 'disabled' : ''} onclick="buyDef(${i})">${owned?'LISTO':'$'+d.cost}</button>
            </div>`;
        });
        document.getElementById('def-items').innerHTML = h;

        // Render Skins
        h = "";
        skinsDB.forEach(s => {
            let owned = game.ownedSkins.includes(s.id);
            let active = game.currentSkin === s.id;
            h += `<div onclick="buySkin('${s.id}', ${s.cost})" style="background:${active?'#333':'#111'}; border:1px solid ${active?'var(--green)':'#444'}; padding:10px; border-radius:10px; text-align:center; position:relative;">
                <span style="font-size:2rem;">${s.icon}</span>
                ${owned?'':`<span style="position:absolute; bottom:2px; right:2px; font-size:0.6rem;">üíé${s.cost}</span>`}
            </div>`;
        });
        document.getElementById('skins-list').innerHTML = h;
    }

    /* --- UTILS --- */
    function tab(id, e) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    function createParticle(x, y, text, color) {
        let p = document.createElement('div');
        p.className = 'particle';
        p.innerText = text;
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        p.style.color = color;
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    }

    function showAd(cb) {
        let url = "https://www.effectivegatecpm.com/ttwcdab5?key=8d51779f7c6cbf2f752d275eb491f8dc";
        window.open(url, '_blank');
        setTimeout(cb, 1000);
    }

    function watchAdForGems() {
        showAd(() => { game.gems += 10; updateUI(); });
    }

    function hardReset() {
        if(confirm("¬øSeguro que quieres reiniciar?")) { localStorage.clear(); location.reload(); }
    }

    /* --- LOOPS --- */
    setInterval(() => {
        game.money += getPPS() / 10;
        updateThreat();
        updateUI();
        localStorage.setItem('EmojiModern_v22', JSON.stringify(game));
    }, 100);

    setInterval(() => {
        btcPrice = Math.floor(Math.random() * 150) + 10;
    }, 4000);

    updateUI();
</script>
</body>
</html>
